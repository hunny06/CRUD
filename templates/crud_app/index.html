<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    
    <div class = "row">
        <div class="col-sm-4">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                {{form.as_table}}
                    </tr>
                </table>
                <input type="submit" value= "Add"></input>
            </form>
        </div>
        <div class="col-sm-8">
            <table>
                <tr>
                    <td>id</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>password</td>
                    <td>action</td>
                </tr>
                {% if qyery %}
                    {% for student in qyery %}
                        <tr>
                            <td>{{student.id}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.password}}</td>
                            <td><a href="{% url 'edit' student.id  %}">edit</a> <a href="{% url 'delete' student.id  %}">Delete</a></td>
                        </tr>
                    {% endfor%}
                {% endif %}
            </table>
        </div>
    </div>
</body>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/popper.js'%}"></script>
</html>
